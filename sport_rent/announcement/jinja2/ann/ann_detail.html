{% extends 'base/base.html' %}

{% block title %}
    {{ ann.title }}
{% endblock %}

{% block content %}



    <div class="container mt-5">
        <div class="row">
            <div class="col-8 border border-info">
                <h2>{{ ann.title }}</h2>

                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
<!--                  <ol class="carousel-indicators">-->
<!--                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>-->
<!--                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>-->
<!--                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>-->
<!--                  </ol>-->
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-75" src="{{ ann.img or static('img/no_photo1.png') }}" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-75" src="{{ ann.img or static('img/no_photo1.png') }}" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-75" src="{{ ann.img or static('img/no_photo.png') }}" alt="Third slide">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>

                <p>{{ ann.description }}</p>
            </div>
            <div class="col-4 border border-info">
                col-2
            </div>
        </div>
    </div>

{% endblock %}
